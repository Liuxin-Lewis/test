<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link class="link" rel="stylesheet" href="./style1.css">
</head>
<body>
<h1>你的主页</h1>
<div class="page">
    你的主题:
    <select>
        <option value="-1">选择</option>
        <option value="pink">粉色</option>
        <option value="blue">蓝色</option>
        <option value="green">绿色</option>
    </select>
</div>

<script src="./utils.js"></script>
<script>

var page=$1('select');
var link=$1('.link');

if(getCookie('style')){
    changeColor(getCookie('style'));
}

page.onchange=function(){
    changeColor(this.value);
}

function changeColor(style){
    switch(style){
        case 'pink':
            link.href='./style1.css';
            setCookie({
                key:'style',
                val:style,
                days:15
            });
            break;
        case 'blue':
            link.href='./style2.css';
            setCookie({
                key:'style',
                val:style,
                days:15
            });
            break;
        case 'green':
            link.href='./style3.css';
            setCookie({
                key:'style',
                val:style,
                days:15
            });
            break;
    }
}


</script>

</body>
</html>
