<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hi</h1>
    <p>上次登录的时间是<span class="show">123456</span></p>



    <script src="./utils.js"></script>
    <script>
        var show=$1('.show');
        if(getCookie('lastTime')){
            show.innerText=getCookie('lastTime');
        }else{
            show.innerText='你最近一周没有登录';
        }

        var d=new Date();
        var dateStr=d.getFullYear()+'年'+(d.getMonth()+1)+'月'+d.getDate()+'日'+d.getHours()+'时'+d.getMinutes()+'分';
        setCookie({
            key:'lastTime',
            val:dateStr,
            days:7
        })



    </script>
</body>
</html>
